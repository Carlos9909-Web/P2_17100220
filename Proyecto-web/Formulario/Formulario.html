<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <link href='https://css.gg/music-note.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container"> 
            <form action="#" method="POST">
                
                <label><i class="gg-music-note"> Musica</i></label> <br>

            <div class="form-group">
                <label>Ingrese el nombre</label> <br>
                <input type="text"  name="txtNombre" class="form-control" placeholder="Nombre"> <br>
            </div>

            <div class="form-group">
                <label>Ingrese el nombre de la tienda</label> <br>
                <input type="text"  name="txtNombTienda" class="form-control" placeholder="Tienda"> <br>
            </div>

            <div class="form-group">
                <label>Ingrese el correo</label> <br>
                <input type="text"  name="txtCorreo" class="form-control" placeholder="Correo"> <br>
            </div>

            <div class="form-group">
                <label>Ingrese  de nuevo el correo</label> <br>
                <input type="text"  name="txtConfirmCorreo" class="form-control" placeholder="Confirmar"> <br>
            </div>

            <div class="form-group">
                <label>Ingrese la contrase√±a</label> <br>
                <input type="password"  name="txtPasword"  class="form-control" placeholder="password"> <br>
            </div>

            <label>Ingrese la marca</label> <br>
            <div class="form-group">
                <input type="checkbox" size="30" name="chbFender">
                <label>Fender</label> <br>

                <input type="checkbox" size="30" name="chbEpiphone">
                <label>Epiphone</label> <br>
                
                <input type="checkbox" size="30" name="chbGibson">
                <label>Gibson</label> <br>
            </div>
               
            <div class="form-group">
                <input type="reset" value="Aceptar" class="btn btn-primary">
            </div>
            </form>
        </div>
    </body>
</html>
